steps:
  # Build AMP system container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA', '-f', 'Dockerfile.simple', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA']
  
  # Deploy AMP system to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - '${_SERVICE_NAME}'
    - '--image'
    - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA'
    - '--region'
    - '${_REGION}'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--set-env-vars'
    - 'BUCKET_NAME=${_BUCKET_NAME}'
    - '--set-env-vars'
    - 'GCP_PROJECT_ID=$PROJECT_ID'
    - '--memory'
    - '2Gi'
    - '--cpu'
    - '1'
    - '--max-instances'
    - '10'

  # Build Exness EA container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.exness', '-t', 'gcr.io/$PROJECT_ID/genx-exness-ea', '.']
  
  # Push Exness EA container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/genx-exness-ea']
  
  # Deploy Exness EA to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'genx-exness-ea'
      - '--image'
      - 'gcr.io/$PROJECT_ID/genx-exness-ea'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'BROKER=exness,TRADING_MODE=live'

substitutions:
  _SERVICE_NAME: genx-amp-system
  _REGION: us-central1
  _BUCKET_NAME: ${PROJECT_ID}-amp-data

images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/genx-exness-ea'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
