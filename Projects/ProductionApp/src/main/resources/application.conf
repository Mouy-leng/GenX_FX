trading {
  # Broker Configuration
  brokers {
    metatrader {
      enabled = true
      host = "localhost"
      port = 8080
      apiKey = "${MT_API_KEY}"
    }
    
    oanda {
      enabled = false
      accountId = "${OANDA_ACCOUNT_ID}"
      apiKey = "${OANDA_API_KEY}"
      isLive = false  # Set to true for live trading
    }
  }
  
  # Risk Management
  risk {
    maxRiskPerTrade = 0.02      # 2% per trade
    maxPortfolioRisk = 0.10     # 10% total portfolio risk
    maxDrawdown = 0.15          # 15% maximum drawdown
    maxPositionSize = 0.25      # 25% maximum position size
    maxOpenPositions = 10       # Maximum number of open positions
    minAccountBalance = 1000    # Minimum account balance to trade
    
    # Position sizing
    defaultRiskRewardRatio = 2.0
    volatilityMultiplier = 1.5
  }
  
  # Trading Strategy Configuration
  strategies {
    # Example strategy configuration
    movingAverageCrossover {
      enabled = true
      symbols = ["EUR/USD", "GBP/USD", "USD/JPY"]
      timeframe = "1h"
      fastPeriod = 10
      slowPeriod = 20
      riskPerTrade = 0.01
    }
    
    meanReversion {
      enabled = false
      symbols = ["EUR/USD"]
      timeframe = "15m"
      lookbackPeriod = 50
      deviationThreshold = 2.0
      riskPerTrade = 0.015
    }
  }
  
  # Market Data Configuration
  marketData {
    updateInterval = 1000     # milliseconds
    symbols = ["EUR/USD", "GBP/USD", "USD/JPY", "AUD/USD", "USD/CAD"]
    maxHistoryDays = 30
  }
  
  # Logging Configuration
  logging {
    level = "INFO"
    enableFileLogging = true
    logDirectory = "logs"
    maxFileSize = "10MB"
    maxFiles = 10
  }
  
  # System Configuration
  system {
    orderUpdateInterval = 5     # seconds
    accountUpdateInterval = 30  # seconds
    emergencyStopEnabled = true
    maxReconnectAttempts = 3
    reconnectDelay = 5          # seconds
  }
}