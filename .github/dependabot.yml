version: 2
updates:
  # Python dependencies - Grouped
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3 # Reduced from 10
    reviewers:
      - "Mouy-leng"
    assignees:
      - "Mouy-leng"
    commit-message:
      prefix: "pip"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    groups:
      python-dependencies:
        patterns: ["*"]
    ignore:
      # Ignore major version updates for critical packages
      - dependency-name: "numpy"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pandas"
        update-types: ["version-update:semver-major"]
      - dependency-name: "scikit-learn"
        update-types: ["version-update:semver-major"]
      - dependency-name: "ta-lib"
        update-types: ["version-update:semver-major"]

  # GitHub Actions - Grouped
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2 # Reduced from 5
    reviewers:
      - "Mouy-leng"
    assignees:
      - "Mouy-leng"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        patterns: ["*"]

  # Docker base images - Grouped
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2 # Reduced from 5
    reviewers:
      - "Mouy-leng"
    assignees:
      - "Mouy-leng"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    groups:
      docker-images:
        patterns: ["*"]

  # npm dependencies - Grouped
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2 # Reduced from 5
    reviewers:
      - "Mouy-leng"
    assignees:
      - "Mouy-leng"
    commit-message:
      prefix: "npm"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
    groups:
      npm-dependencies:
        patterns: ["*"]