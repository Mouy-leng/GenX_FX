name: Build & Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Node dependencies
        run: npm install
        working-directory: ./frontend  # update if needed

      - name: 🐍 Install Python dependencies
        run: pip install -r requirements.txt
        working-directory: ./backend  # update if needed

      - name: ⚙️ Skip ENV copy (Railway manages it)
        run: echo "ENV vars managed by Railway"

      - name: 🔧 Build frontend (if applicable)
        run: npm run build
        working-directory: ./frontend  # update if needed

      # Optional test stage
      # - name: ✅ Run tests
      #   run: npm run test

      - name: 📦 Deploy to Railway
        uses: railwayapp/cli@v2
        with:
          args: up --service=genz-trading
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
