name: Jules PR Merge Mission

on:
  schedule:
    # Runs daily at 01:00 UTC (adjust cron as desired)
    - cron: '0 1 * * *'
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch: {} # manual trigger

permissions:
  contents: write          # allow pushing changes
  pull-requests: write     # allow creating PRs
  checks: read
  issues: read

jobs:
  jules-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Run Jules PR Merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          DRY_RUN: "false"   # set to "true" for dry-run
        run: |
          python tools/jules_pr_merge.py