name: Deploy to Production Domain

on:
  push:
    branches: [ main ]
    paths:
      - 'ProductionApp/**'
      - 'deploy.sh'
      - '.github/workflows/deploy-production.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: ProductionApp/package-lock.json
      
      - name: Install dependencies
        working-directory: ./ProductionApp
        run: npm ci
      
      - name: Run tests
        working-directory: ./ProductionApp
        run: npm test
        env:
          NODE_ENV: test
          TEST_MONGODB_URI: mongodb://localhost:27017/productionapp-test
          JWT_SECRET: test-secret-key-for-ci
      
      - name: Generate coverage report
        working-directory: ./ProductionApp
        run: npm run test:coverage --if-present
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./ProductionApp/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: ProductionApp/package-lock.json
      
      - name: Install dependencies
        working-directory: ./ProductionApp
        run: npm ci
      
      - name: Run security audit
        working-directory: ./ProductionApp
        run: npm audit --audit-level=moderate || true
      
      - name: Check for vulnerabilities
        working-directory: ./ProductionApp
        run: npx audit-ci --moderate || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/genx-fx
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./ProductionApp
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/genx-fx:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://${{ secrets.DOMAIN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Create .env file
        run: |
          cat > ProductionApp/.env << EOF
          NODE_ENV=production
          PORT=3000
          DOMAIN=${{ secrets.DOMAIN }}
          APP_URL=https://${{ secrets.DOMAIN }}
          API_URL=https://${{ secrets.DOMAIN }}/api
          MONGODB_URI=mongodb://mongo:27017/productionapp
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRE=7d
          BCRYPT_SALT_ROUNDS=12
          CORS_ORIGIN=https://${{ secrets.DOMAIN }}
          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX_REQUESTS=100
          EOF
      
      - name: Copy files to server
        run: |
          scp -r ProductionApp ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/genx-fx/
          scp deploy.sh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/genx-fx/
      
      - name: Deploy application
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /var/www/genx-fx
            sudo chmod +x deploy.sh
            sudo ./deploy.sh
          EOF
      
      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://${{ secrets.DOMAIN }}/health || exit 1
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} = 'success' ]; then
            echo "✅ Deployment to ${{ secrets.DOMAIN }} completed successfully"
          else
            echo "❌ Deployment to ${{ secrets.DOMAIN }} failed"
            exit 1
          fi
      
      - name: Rollback on failure
        if: failure()
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /var/www/genx-fx
            # Restore from latest backup
            LATEST_BACKUP=$(ls -t backups/*.tar.gz | head -1)
            if [ -n "$LATEST_BACKUP" ]; then
              echo "Rolling back to $LATEST_BACKUP"
              tar -xzf "$LATEST_BACKUP" -C /var/www/genx-fx/
              cd ProductionApp
              docker-compose up -d
            fi
          EOF

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Wait for application
        run: sleep 60
      
      - name: Check health endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.DOMAIN }}/health)
          if [ "$response" != "200" ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi
          echo "✅ Health check passed"
      
      - name: Check SSL certificate
        run: |
          openssl s_client -connect ${{ secrets.DOMAIN }}:443 -servername ${{ secrets.DOMAIN }} < /dev/null 2>/dev/null | openssl x509 -noout -dates
      
      - name: Test API endpoints
        run: |
          # Test root endpoint
          curl -f https://${{ secrets.DOMAIN }}/ || exit 1
          
          # Test health endpoint
          curl -f https://${{ secrets.DOMAIN }}/health || exit 1
          
          echo "✅ All endpoints responding"
      
      - name: Performance check
        run: |
          # Simple response time check
          response_time=$(curl -o /dev/null -s -w '%{time_total}' https://${{ secrets.DOMAIN }}/health)
          echo "Response time: $response_time seconds"
          
          # Fail if response time > 5 seconds
          if (( $(echo "$response_time > 5" | bc -l) )); then
            echo "❌ Response time too slow"
            exit 1
          fi
          echo "✅ Performance check passed"

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: always()
    
    steps:
      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Deployment Status: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*GenX_FX Deployment*\nStatus: ${{ job.status }}\nEnvironment: ${{ github.event.inputs.environment || 'production' }}\nCommit: ${{ github.sha }}\nDomain: https://${{ secrets.DOMAIN }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
